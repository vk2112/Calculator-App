<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="calculator">
    <table class="calculator-display">

      <tr>
        <td colspan="4"><input calculator_display type="text" class="display-box" id="result" value="0"><input calculator_display type="text" class="display-box" id="liveResult" value="0"></td>
      </tr>

    </table>
    <table class="calculator-keys">

      <tr>
        <td><button value="7" id="btn">7</button></td>
        <td><button value="8" id="btn">8</button></td>
        <td><button value="9" id="btn">9</button></td>
        <td><button class="del" id="clear" value="DEL">DEL</button></td>
      </tr>
      <tr>
        <td><button value="4" id="btn">4</button></td>
        <td><button value="5" id="btn">5</button></td>
        <td><button value="6" id="btn">6</button></td>
        <td><button class="key--operator" id="plus" value="+">+</button></td>
      </tr>
      <tr>
        <td><button value="1" id="btn">1</button></td>
        <td><button value="2" id="btn">2</button></td>
        <td><button value="3" id="btn">3</button></td>
        <td><button class="key--operator" id="minus" value="-">-</button></td>
      </tr>
      <tr>
        <td><button data-action="decimal">.</button></td>
        <td><button value="0" id="btn">0</button></td>
        <td><button class="key--operator" id="divide" value="/">&#247</button></td>
        <td><button class="key--operator" id="multiply" value="*">x</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="reset" type="reset" id="reset" value="RESET">RESET</button></td>
        <td colspan="2"><button class="equal" id="calculate" value="=">=</button></td>
      </tr>

    </table>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vk</a>.
  </div>

  <script src="index.js" charset="UTF-8"></script>
</body>

</html>
